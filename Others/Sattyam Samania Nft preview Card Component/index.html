<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="card">

  
  


    <img src="./images/image-equilibrium.jpg" width="auto" height="auto" alt="equilibrium">
  
  

 <h1 class="head"> Equilibrium #3429</h1>

 <p class="para"> Our Equilibrium collection promotes balance and calm.</p>

 <div class="icons">
  <p class="eth"> <img src="images/icon-ethereum.svg" style="width:auto" height="auto" alt="ethereum"> &nbsp; 0.041 ETH</p>

 </div>

  
  <hr>
  <p class="name"> <img src="images/image-avatar.png" style="width: auto" height="25px;" alt="avtar"> <span> Creation of</span> Jules Wyvern</p>
  
  </div>
  </div>
