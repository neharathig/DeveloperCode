<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock_style.css">
    <script src="./clock_script.js" defer></script>
</head>
<body>
    <div class="clock">
        <div class="clock_cadre">
            <div class="clock_body">
                <div class="clock_center"></div>
                <div class="clock_second" id="second"></div>
                <div class="clock_minute" id="minute"></div>
                <div class="clock_hour" id="hour"></div>
                <h2 class="twelve">12</h2>
                <h2 class="one">1</h2>
                <h2 class="two">2</h2>
                <h2 class="three">3</h2>
                <h2 class="four">4</h2>
                <h2 class="five">5</h2>
                <h2 class="six">6</h2>
                <h2 class="seven">7</h2>
                <h2 class="eight">8</h2>
                <h2 class="nine">9</h2>
                <h2 class="ten">10</h2>
                <h2 class="eleven">11</h2>
            </div>
        </div>
    </div>
</body>
</html>
